version: '3'
services:
    owncloud:
      image: owncloud
      expose:
        - 80
      networks:
        - redeowncloud
      volumes:
        - /opt/owncloud/data:/var/www/html/data
        - /opt/owncloud/config:/var/www/html/config
      restart: unless-stopped
      deploy:
        replicas: 4
        update_config:
          parallelism: 2
          delay: 10s
        restart_policy:
          condition: on-failure
      environment:
        - OWNCLOUD_DB_TYPE=mysql
        - OWNCLOUD_DB_NAME=owncloud
        - OWNCLOUD_DB_USERNAME=root
        - OWNCLOUD_DB_PASSWORD=arcom1973
        - OWNCLOUD_DB_HOST=mariadb
        - OWNCLOUD_ADMIN_USERNAME=admin
        - OWNCLOUD_ADMIN_PASSWORD=arcom1973
        - VIRTUAL_HOST=owncloud.local
        - LETSENCRYPT_HOST=owncloud.local
        - LETSENCRYPT_EMAIL=owncloud@owncloud.com

    nginx-proxy:
      image: jwilder/nginx-proxy
      networks:
        - redeowncloud
      volumes:
        - /opt/owncloud/certs:/etc/nginx/certs
        - /opt/owncloud/vhost:/etc/nginx/vhost.d
        - /var/run/docker.sock:/tmp/docker.sock:ro
        - /opt/owncloud/html:/usr/share/nginx/html
      ports:
        - 80:80
        - 443:443
      restart: unless-stopped
      deploy:
        replicas: 1
        update_config:
          parallelism: 1
          delay: 10s
        restart_policy:
          condition: on-failure
    
    nginx-letsencript:
      image: jrcs/letsencrypt-nginx-proxy-companion
      networks:
        - redeowncloud
      volumes:
      - /var/www/html/data
      - /var/www/html/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/owncloud/certs:/etc/nginx/certs
      - /opt/owncloud/vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /opt/owncloud/html:/usr/share/nginx/html
      restart: unless-stopped
      deploy:
        replicas: 1
        update_config:
          parallelism: 1
          delay: 10s
        restart_policy:
          condition: on-failure
    
    mysqlatualizacao:
      image: mariadb
      networks:
        - redeowncloud
      environment:
        - MYSQL_ROOT_PASSWORD=arcom1973
        - MYSQL_DATABASE=owncloud
      volumes:
        - /opt/owncloud/database:/var/lib/mysql
        - /opt/owncloud/databaseinit:/docker-entrypoint-initdb.d
      ports:
        - 3306:3306
      restart: unless-stopped
      deploy:
        replicas: 1
        update_config:
          parallelism: 1
          delay: 10s
        restart_policy:
          condition: on-failure
networks:
  redeowncloud:
